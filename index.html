
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wilko Image Link Extractor (By Product Code)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea { height: 250px; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>⭐ Wilko Image Link Extractor (By Product Code)</h2>
  <p>Paste a Wilko product page URL below and click the button to extract image links that contain the product code.</p>
  <input type="text" id="urlInput" placeholder="https://www.wilko.com/en-uk/...">
  <button onclick="extractLinks()">Extract Product Image Links</button>
  <textarea id="resultArea" placeholder="Product image links will appear here..."></textarea>

  <script>
    function getProductCode(url) {
      const match = url.match(/\/p\/(\d{7,})/);
      return match ? match[1] : null;
    }

    async function extractLinks() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) {
        alert('Please enter a valid Wilko URL.');
        return;
      }

      const productCode = getProductCode(url);
      if (!productCode) {
        alert('Unable to detect product code from URL.');
        return;
      }

      try {
        const res = await fetch('/api/fetch?url=' + encodeURIComponent(url) + '&code=' + productCode);
        const data = await res.json();
        if (data.links && data.links.length) {
          document.getElementById('resultArea').value = data.links.join("\n");
        } else {
          document.getElementById('resultArea').value = 'No image links found for product code.';
        }
      } catch (e) {
        document.getElementById('resultArea').value = '❌ Failed to load page.';
      }
    }
  </script>
</body>
</html>
