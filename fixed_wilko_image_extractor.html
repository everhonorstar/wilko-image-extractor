
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilko Image Link Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea { height: 250px; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>⭐ Wilko Image Link Extractor</h2>
  <p>Paste a Wilko product page URL below and click the button to extract image links.</p>
  <input type="text" id="urlInput" placeholder="https://www.wilko.com/en-uk/...">
  <button onclick="extractLinks()">Extract Image Links</button>
  <textarea id="resultArea" placeholder="Extracted image links will appear here..."></textarea>

  <script>
    async function extractLinks() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) {
        alert('Please enter a valid Wilko URL.');
        return;
      }

      const proxy = 'https://cors-anywhere.herokuapp.com/';
      const target = proxy + url;

      try {
        const res = await fetch(target, {
          headers: { 'Origin': 'https://wilko.com' }
        });
        const html = await res.text();
        const matches = [...html.matchAll(/src\s*=\s*\"(\/assets\/[^\"]+\.jpg)\"/g)];
        const links = matches.map(m => `https://www.wilko.com${m[1]}`);
        document.getElementById('resultArea').value = links.length ? links.join("\n") : 'No Wilko image links found.';
      } catch (e) {
        document.getElementById('resultArea').value = '❌ Failed to load page. CORS or network issue.';
      }
    }
  </script>
</body>
</html>
